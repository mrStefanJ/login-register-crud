<div class="container">
  <div class="singUp-card">
    <div class="text-center">
      <h1>Sign Up</h1>
    </div>
    <form [formGroup]="singUpForm" (ngSubmit)="singUp()" class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Enter first name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>
      <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
        <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Enter last name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>
      <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
        <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Enter email</mat-label>
        <input matInput type="text" formControlName="email">
      </mat-form-field>
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Enter password</mat-label>
        <input matInput type="text" formControlName="password" [type]="hidePassword ? 'password' : 'text'"
          [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minLength']">Password must be at least 6 characters</div>
      </div>
      <!-- <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input matInput type="text" formControlName="confirmPassword" 
            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
        </mat-form-field> -->
      <!-- <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Conform Password is required</div>
          <div *ngIf="f['confirmPassword'].errors['mustMatch']">Password and confirm not match</div>
        </div> -->
      <label id="radio-group-label">Pick user role:</label>
      <mat-radio-group formControlName="role" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let role of mainRole" [value]="role">
          {{role}}
        </mat-radio-button>
      </mat-radio-group>
      <div class="btn-center">
        <button mat-raised-button color="primary">Sing UP</button>
      </div>
      <a routerLink="/login" class="link-secondary">Already registered? Click to Login</a>
    </form>
  </div>
</div>
